<form [formGroup]="formulario" (ngSubmit)="registrarUsuario()" class="formulario-container">
  <h1>Registro de Usuario</h1>

  <div class="input-container">
    <input type="text" formControlName="nombre_usuario" required />
    <label for="nombre_usuario">Nombre</label>
  </div>

  <div class="input-container">
    <input type="text" formControlName="apellido_usuario" required />
    <label for="apellido_usuario">Apellido</label>
  </div>

  <div class="input-container">
    <input type="email" formControlName="correo_usuario" required />
    <label for="correo_usuario">Email</label>
  </div>

  <div class="input-container">
    <input type="password" formControlName="contraseña_usuario" required />
    <label for="contraseña_usuario">Contraseña</label>
  </div>

  <div class="input-container">
    <input type="text" formControlName="cedula_usuario" required />
    <label for="cedula_usuario">Documento</label>
  </div>

  <select formControlName="rol" required>
    <option value="">Seleccione un perfil</option>
    <option value="estudiante">ESTUDIANTE</option>
    <option value="profesor">PROFESOR</option>
  </select>

  <button type="submit">REGISTRAR</button>
</form>
